<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Like X</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" type ="text/css" id="stylesheet" href="css/Dark.css">
</head>
<body>
    <h1>Songs Like X</h1>
    <button class="btn btn-success previous" id="previous" onclick="returnToHome()">&laquo; Previous</button>
    <div class="change-theme">
      <button class="btn settings" onclick="openSettings()"><i class="fas fa-cog"></i></button>
    </div>
    <div class="settings-menu" id="settings">
      <div class="card border-primary mb-3" style="height: auto;">
        <div class="card-body">
          <h1 class="card-title">Settings</h1>
          <h4 class="card-text">Songs Like X Settings Menu</h4>
          <form>
            <fieldset>
              <div class="form-group">
                <h4 class="form-label mt-4">Theme</h4>
                <select class="form-select" id="select-theme">
                  <option>Dark</option>
                  <option>Cyborg</option>
                  <option>Superhero</option>
                  <option>Vapor</option>
                  <option>Flatly</option>
                  <option>Litera</option>
                  <option>Lux</option>
                  <option>Morph</option>
                  <option>United</option>
                </select>
              </div>
              <div class="form-group">
                <label for="resultSetting" class="form-label mt-4">Number of results</label>
                <input type="number" class="form-control" id="numberInput"  placeholder="Enter number">
                <small class="form-text text-muted">From 3 to 40.</small>
              </div>
            <div class="d-grid gap-2">
              <button class="btn btn-lg btn-secondary" type="button" onclick="closeSettings()" style="margin-top: 50px;">Close/Save</button>
            </div>
            </fieldset>
          </form>
          </div>
        </div>
      </div>
    </div>
    <h4></h4>
    <h2 class="songs-like" id="songs-like">Songs Like:</h2>
    <h3 id="artist-label" class="artist-label">Artist:</h3>
    <div class="search-container" id="search-container">
        <input type="text" id="search-text" placeholder="Search...">
        <div class="search-area"></div>
    </div>
    <div class="match-list" id="match-list"></div>
    <h3 id="song-label" class="song-label">Song:</h3>
    <div class="search-container search-container-2" id="search-container-2">
        <input type="text"  id="search-text-2" placeholder="Search...">
        <div class="search-area"></div>
    </div>
    <div class="match-list" id="match-list-2"></div>
    <div class="d-grid gap-2 enter-button">
        <button class="btn btn-lg btn-secondary" id="enterButton" type="button" onclick="button_pressed()">Enter</button>
    </div>
    <div class="result" id="result"></div>
    <p class="copyright" id="copyright">Copyright 2022 Gabriel M. Warren</p>
    <div class="soundcloud" id="soundcloud"></div>
    <button class="btn show_btn" id="show_btn" onclick="show_player()"><i class="fas fa-angle-up"></i></button>
    <script src="script.js"></script>
</body>
</html>
